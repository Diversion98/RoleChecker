plugins {
    id 'java'
}

group 'com.rldiversion.dcintegration-rolechecker'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://repo.erdbeerbaerlp.de/repository/maven-public/' }
}

dependencies {
    compileOnly 'de.erdbeerbaerlp:dcintegration.common:3.0.5'
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
}